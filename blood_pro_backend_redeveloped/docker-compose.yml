version: '3.8'
services:
  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    ports: ['8000:8000']
    volumes: ['./backend:/app']
  node:
    build: ./frontend
    working_dir: /app
    command: sh -c "npm ci && npm run build && npm run preview -- --port 5173"
    ports: ['5173:5173']
